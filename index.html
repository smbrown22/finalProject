<body>
    <h1 id="'bllop">Task Management</h1>
    <p></p>
    <p>What is your task?</p>
    <input type="text" id="taskText">
    <p></p>

    <p>What level of priority?</p>
    
    <select id="taskType">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
    </select>
    
    <p>Is it important?</p>
    <p></p>
    
    <p></p>
    <input type="checkbox" id="isImportant">
    <p></p>
    <button id = 'submit' onclick="taskAdd()">Add Task</button> 
    <div id = "taskList">
    </div>
    <div id = 'completedTasks'>
        <p>Completed Tasks: </p>
    </div>
</body>
